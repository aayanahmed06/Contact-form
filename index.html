<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css  -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/2ea0f897b3.js" crossorigin="anonymous"></script> 
  </head>
  <body>
    <section id="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
          consectetur nobis at ullam dolorem expedita.
        </p>
      </div>
      <div class="container">
        <div class="contact-info">
          <!-- box #1 -->
          <div class="box">
            <div class="icon">
                <i class="fa-solid fa-location-arrow"></i>
            </div>
            <div class="text">
              <h3>Address</h3>
              <p>
                Rawalpindi, <br />
                Chakalala, <br />
                Judical coloney
              </p>
            </div>
          </div>
          <!-- box #2  -->
          <div class="box">
            <div class="icon">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="text">
              <h3>Email</h3>
              <p>aayanlol@hotmail.com</p>
            </div>
          </div>
          <!-- box #3  -->
          <div class="box">
            <div class="icon">
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="text">
              <h3>Phone</h3>
              <p>030098.....</p>
            </div>
          </div>
          <div class="contact-form">
              <form action="">
                  <h2>Send message</h2>
                  <div class="inputbox">
                    <input type="text" name="" required>
                    <span>Full name</span>
                  </div>
                  <div class="inputbox">
                    <input type="text" name="" required>
                    <span>Email</span>
                  <div class="inputbox">
                    <textarea required></textarea>
                    <span>Type your message...</span>
                  </div>
                  <div class="inputbox">
                   <input type="submit" value="send">
                  </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
